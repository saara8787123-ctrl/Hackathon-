<!DOCTYPE html>
<html>
<head>
  <title>Certificate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="certificate">
    <h1>Certificate of Completion</h1>
    <p>This is to certify that</p>
    <h2 id="studentName"></h2>
    <p>has successfully completed <span id="lessonName"></span> with a score of <span id="score"></span>%</p>
    <button onclick="window.print()">Download Certificate</button>
    <a href="index.html">Back to Dashboard</a>
  </div>

  <script>
    document.getElementById("studentName").textContent = localStorage.getItem("username") || "Student";
    document.getElementById("lessonName").textContent = localStorage.getItem("lesson");
    document.getElementById("score").textContent = localStorage.getItem("score");
  </script>
</body>
</html>
